jdk:
  - openjdk17
  
install:
  # First, build all modules to ensure they compile
  - ./gradlew assemble -Dorg.gradle.jvmargs="-Xmx4096m" --no-daemon --stacktrace
  
  # Then publish all modules to Maven Local
  # This will publish all KMP publications (metadata, jvm, js, etc.)
  - ./gradlew publishToMavenLocal -Dorg.gradle.jvmargs="-Xmx4096m" --no-daemon --stacktrace